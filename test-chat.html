<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste do Chat</title>
    <script src="https://js.pusher.com/8.2.0/pusher.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #0056b3; }
        #messages { height: 300px; overflow-y: auto; border: 1px solid #ccc; padding: 10px; margin: 10px 0; }
    </style>
</head>
<body>
    <h1>Teste do Sistema de Chat</h1>
    
    <div id="status" class="status info">
        Conectando ao servidor Reverb...
    </div>
    
    <div>
        <button onclick="testConnection()">Testar Conexão</button>
        <button onclick="testBroadcast()">Testar Broadcast</button>
        <button onclick="clearMessages()">Limpar Mensagens</button>
    </div>
    
    <div id="messages"></div>
    
    <script>
        let pusher = null;
        let channel = null;
        
        // Configuração do Pusher
        function initPusher() {
            try {
                pusher = new Pusher('local', {
                    wsHost: '127.0.0.1',
                    wsPort: 8080,
                    wssPort: 8080,
                    forceTLS: false,
                    enabledTransports: ['ws', 'wss'],
                });
                
                pusher.connection.bind('connected', function() {
                    updateStatus('Conectado ao Reverb!', 'success');
                });
                
                pusher.connection.bind('disconnected', function() {
                    updateStatus('Desconectado do Reverb', 'error');
                });
                
                pusher.connection.bind('error', function(err) {
                    updateStatus('Erro na conexão: ' + err.error.message, 'error');
                });
                
                return true;
            } catch (error) {
                updateStatus('Erro ao inicializar Pusher: ' + error.message, 'error');
                return false;
            }
        }
        
        function updateStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = 'status ' + type;
        }
        
        function addMessage(message) {
            const messages = document.getElementById('messages');
            const div = document.createElement('div');
            div.textContent = new Date().toLocaleTimeString() + ': ' + message;
            messages.appendChild(div);
            messages.scrollTop = messages.scrollHeight;
        }
        
        function testConnection() {
            if (pusher) {
                pusher.disconnect();
            }
            
            if (initPusher()) {
                addMessage('Tentando conectar ao Reverb...');
            }
        }
        
        function testBroadcast() {
            if (!pusher || pusher.connection.state !== 'connected') {
                addMessage('Erro: Não conectado ao Reverb');
                return;
            }
            
            // Simular um evento de teste
            addMessage('Testando broadcast...');
            
            // Aqui você pode testar enviando uma requisição para a API
            fetch('/api/rooms', {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRF-TOKEN': document.querySelector('meta[name="csrf-token"]')?.getAttribute('content') || ''
                }
            })
            .then(response => response.json())
            .then(data => {
                addMessage('API funcionando: ' + JSON.stringify(data));
            })
            .catch(error => {
                addMessage('Erro na API: ' + error.message);
            });
        }
        
        function clearMessages() {
            document.getElementById('messages').innerHTML = '';
        }
        
        // Inicializar quando a página carregar
        document.addEventListener('DOMContentLoaded', function() {
            testConnection();
        });
    </script>
</body>
</html>
