<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste API</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 p-8">
    <h1 class="text-2xl font-bold mb-4">Teste da API</h1>
    
    <div class="mb-4">
        <button id="testBtn" class="bg-blue-600 text-white px-4 py-2 rounded">
            Testar API
        </button>
    </div>
    
    <div id="result" class="p-4 bg-gray-100 rounded"></div>
    
    <script>
        const testBtn = document.getElementById('testBtn');
        const result = document.getElementById('result');
        
        testBtn.addEventListener('click', async () => {
            console.log('Testando API...');
            result.innerHTML = 'Testando API...';
            
            try {
                // Teste 1: Verificar se o servidor está respondendo
                const response = await fetch('/api/rooms', {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json'
                    }
                });
                
                console.log('Status:', response.status);
                const data = await response.json();
                console.log('Resposta:', data);
                
                result.innerHTML = `
                    <h3 class="font-bold">Resultado do Teste:</h3>
                    <p><strong>Status:</strong> ${response.status}</p>
                    <p><strong>Resposta:</strong> ${JSON.stringify(data, null, 2)}</p>
                    <p class="mt-2 text-sm text-gray-600">
                        Se você vê "Unauthenticated", significa que a API está funcionando, 
                        mas você precisa estar logado para usar.
                    </p>
                `;
                
            } catch (error) {
                console.error('Erro:', error);
                result.innerHTML = `
                    <h3 class="font-bold text-red-600">Erro:</h3>
                    <p>${error.message}</p>
                `;
            }
        });
        
        console.log('Script carregado!');
    </script>
</body>
</html>
